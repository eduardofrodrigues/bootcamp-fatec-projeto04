<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Alimentação</title>
    <link rel="stylesheet" href="./css/quantity.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container bg-secondary-subtle">
    <main class="container shadow bg-white my-3 rounded-3 d-flex flex-column justify-content-center">
        <header class="container col-11 text-center p-0">
            <img class="img-fluid w-100 my-3" src="./assets/home.jpg" alt="banner">
            <p class="display-6 fw-normal">Menu - Faça a Sua Escolha</p>
        </header>
        <section class="container col-11 shadow rounded-3 my-4 pb-5 ">
            <header class=" container text-center">
                <p class="fs-4 fw-bolder mb-0 mt-3">Prato Principal</p>
                <p class="fs-6 fw-bolder mb-3">Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</p>
            </header>
            <div class="d-flex flex-column flex-lg-row flex-xl-row justify-content-around" id="mainDishes"></div>
        </section>
        <section class="container col-11 shadow rounded-3 my-4 pb-5 ">
            <header class=" container text-center">
                <p class="fs-4 fw-bolder mb-0 mt-3">Acompanhamentos</p>
                <p class="fs-6 fw-bolder mb-3">Porções para uma pessoa.</p>
            </header>
            <div class="d-flex flex-column flex-lg-row flex-xl-row justify-content-around" id="sideDishes"></div>
        </section>
        <section class="container col-11 shadow rounded-3 my-4 pb-5 text-center">
            <p class="fs-4 fw-bolder mb-0 mt-3">Dados Pessoais</p>
            <div class="container">
                <form class="container d-flex flex-column align-itens-center" id="formPersonalData">

                    <input type="text" class="form-control col-11 my-2" id="name" aria-describedby="name"
                        placeholder="Nome:" required>


                    <input type="tel" class="form-control col-11 my-2" id="phone" aria-describedby="phone"
                        placeholder="Telefone:" required>

                    <input type="email" class="form-control col-11 my-2" id="email" aria-describedby="email"
                        placeholder="Email:" required>

                    <button class="btn btn-primary mt-4" id="btnCalcular">CALCULAR</button>
                </form>
            </div>
        </section>

        <section class="container col-11 my-4 pb-5" id="shoppingCart"></section>
    </main>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/quantity.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
